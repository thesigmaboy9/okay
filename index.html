<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ok</title>
    <style>
        /* General body styles */
        body {
            background-color: #000;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 0.3s ease-in-out forwards;
        }

        /* Page container styles */
        .page-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100%;
            width: 100%;
            transform: translateY(20px);
            animation: slideUp 0.3s ease-out forwards;
            animation-delay: 0.3s;
        }

        /* Title styles */
        h1 {
            font-size: 100px;
            text-transform: lowercase;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7), 0 0 30px rgba(255, 255, 255, 0.7), 0 0 40px rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
            animation: glow 0.3s ease-in-out infinite alternate, fadeIn 1s ease-in-out;
            opacity: 0;
            animation-fill-mode: forwards;
            animation-delay: 0.3s;
        }

        /* Privacy quote styles */
        .privacy-quote {
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 40px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            opacity: 0;
            animation: fadeIn 0.3s ease-in-out forwards, underlinePulse 0.3s ease-in-out infinite;
            animation-delay: 0.3s;
            text-decoration: underline;
            text-decoration-color: rgba(255, 255, 255, 0.5);
            text-underline-offset: 5px;
        }

        /* Button container styles */
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 80%;
            max-width: 600px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
            animation-delay: 0.3s;
        }

        /* Button styles */
        .button {
            background-color: rgba(51, 51, 51, 0.7);
            color: white;
            font-size: 40px;
            padding: 25px 50px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            text-transform: uppercase;
            font-weight: bold;
            width: 100%;
            backdrop-filter: blur(5px);
            transform: scale(0.95);
            opacity: 0;
            animation: buttonEntrance 0.3s ease-out forwards;
        }

        .button:nth-child(1) { animation-delay: 1.0s; }
        .button:nth-child(2) { animation-delay: 1.1s; }
        .button:nth-child(3) { animation-delay: 1.2s; }
        .button:nth-child(4) { animation-delay: 1.3s; }
        .button:nth-child(5) { animation-delay: 1.4s; }
        .button:nth-child(6) { animation-delay: 1.5s; }

        .button:hover {
            background-color: rgba(85, 85, 85, 0.8);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
            transform: scale(1.05) translateY(-5px);
        }

        .button:active {
            background-color: rgba(119, 119, 119, 0.9);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.5);
            transform: scale(0.98) translateY(0);
        }

        /* Search bar styles */
        .search-container {
            display: flex;
            justify-content: center;
            width: 80%;
            max-width: 800px;
            margin: 30px 0;
            opacity: 0;
            animation: fadeIn 0.3s ease-in-out forwards;
            animation-delay: 0.3s;
        }

        .search-bar {
            width: 100%;
            padding: 15px 20px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            outline: none;
            backdrop-filter: blur(5px);
        }

        .search-bar:focus {
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
            background-color: rgba(255, 255, 255, 0.2);
        }

        .search-bar::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Animation keyframes */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); }
            to { transform: translateY(0); }
        }

        @keyframes buttonEntrance {
            0% {
                transform: translateY(20px) scale(0.95);
                opacity: 0;
            }
            100% {
                transform: translateY(0) scale(0.95);
                opacity: 1;
            }
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 0 30px rgba(255, 255, 255, 0.5), 0 0 40px rgba(255, 255, 255, 0.5);
            }
            100% {
                text-shadow: 0 0 40px rgba(255, 255, 255, 1), 0 0 50px rgba(255, 255, 255, 1), 0 0 60px rgba(255, 255, 255, 1);
            }
        }

        @keyframes underlinePulse {
            0%, 100% {
                text-decoration-color: rgba(255, 255, 255, 0.5);
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            }
            50% {
                text-decoration-color: rgba(255, 255, 255, 0.9);
                text-shadow: 0 0 15px rgba(255, 255, 255, 1);
            }
        }

        /* Pages styling */
        .page {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow-y: auto;
            padding: 20px 0;
            opacity: 0;
            animation: pageFadeIn 0.3s ease-out forwards;
        }

        @keyframes pageFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .page.active {
            display: flex;
        }

        /* Game buttons styling */
        .games-container, 
        .unblocker-container,
        .socials-container {
            display: grid;
            gap: 20px;
            width: 80%;
            max-width: 1000px;
            margin-top: 20px;
            margin-bottom: 50px;
            opacity: 0;
            animation: fadeIn 0.3s ease-in-out forwards;
            animation-delay: 0.3s;
        }

        .games-container {
            grid-template-columns: repeat(3, 1fr);
        }

        .unblocker-container {
            grid-template-columns: repeat(2, 1fr);
            max-width: 700px;
        }

        .socials-container {
            grid-template-columns: repeat(3, 1fr);
        }

        /* Go Back button styles */
        .go-back-button {
            background-color: rgba(34, 34, 34, 0.8);
            color: white;
            font-size: 25px;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
            margin-bottom: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            font-weight: bold;
            backdrop-filter: blur(5px);
            opacity: 0;
            animation: fadeIn 0.8s ease-in-out forwards;
            animation-delay: 0.5s;
        }

        .go-back-button:hover {
            background-color: rgba(68, 68, 68, 0.9);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        .go-back-button:active {
            background-color: rgba(102, 102, 102, 0.9);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.5);
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            h1 {

                margin-bottom: 10px;
            }

            .privacy-quote {
                font-size: 18px;
                margin-bottom: 30px;
            }

            .games-container, 
            .socials-container {
                grid-template-columns: 1fr 1fr;
            }

            .unblocker-container {
                grid-template-columns: 1fr;
            }

            .button {
                font-size: 30px;
                padding: 20px 30px;
            }
        }

        @media (max-width: 480px) {
            h1 {

                margin-bottom: 5px;
            }

            .privacy-quote {

                margin-bottom: 20px;

            .games-container,
            .socials-container,
            .unblocker-container {
                grid-template-columns: 1fr;
            }

            .button {
                font-size: 20px;
                padding: 15px 20px;
            }

            .go-back-button {
                font-size: 20px;
                padding: 12px 25px;
            }
        }
    </style>

    <script>
        // Show the selected page and hide others
        function showPage(pageId) {
            // Hide all pages
            document.querySelectorAll('.page').forEach(page => {
                page.style.animation = 'fadeOut 0.4s ease-out forwards';
                setTimeout(() => {
                    page.classList.remove('active');
                }, 400);
            });
            
            // Show the requested page after a short delay
            setTimeout(() => {
                const page = document.getElementById(pageId);
                page.classList.add('active');
                page.style.animation = 'pageFadeIn 0.6s ease-out forwards';
                
                // Scroll to top when switching pages
                page.scrollTo(0, 0);
            }, 400);
        }

        // Open game in about:blank with custom title
        function openGame(title, url) {
            if (url === '#') return;
            
            const newWindow = window.open('about:blank', '_blank');
            newWindow.document.title = title;
            
            const iframe = newWindow.document.createElement('iframe');
            iframe.style.position = 'fixed';
            iframe.style.top = '0';
            iframe.style.left = '0';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.border = 'none';
            iframe.src = url;
            newWindow.document.body.appendChild(iframe);
        }

        // Handle YouTube search
        function handleYoutubeSearch(event) {
            if (event.key === 'Enter') {
                const url = document.getElementById('youtube-search').value.trim();
                if (url) {
                    // Extract video ID from URL
                    let videoId = '';
                    const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
                    const match = url.match(regExp);
                    
                    if (match && match[2].length === 11) {
                        videoId = match[2];
                        const embedUrl = `https://www.youtube.com/embed/${videoId}`;
                        
                        const newWindow = window.open('about:blank', '_blank');
                        newWindow.document.title = 'YouTube Player';
                        
                        const iframe = newWindow.document.createElement('iframe');
                        iframe.style.position = 'fixed';
                        iframe.style.top = '0';
                        iframe.style.left = '0';
                        iframe.style.width = '100%';
                        iframe.style.height = '100%';
                        iframe.style.border = 'none';
                        iframe.src = embedUrl;
                        newWindow.document.body.appendChild(iframe);
                    } else {
                        alert('Please enter a valid YouTube URL');
                    }
                }
            }
        }
    </script>
